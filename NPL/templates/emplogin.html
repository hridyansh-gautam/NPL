<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Login Logo" class="logo">
    <h2>Employee Login</h2>
    <form id="login-form" class="login-form">
      <div class="mb-3">
        <input type="text" id="username" name="username" placeholder="Email" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
      </div>
      <div class="mb-3 recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LeuV_EpAAAAANQG3iF1uxtOPcPiE_TW7JkTYQ74"></div>
      </div>
      <button type="submit" id="login-button" class="btn btn-primary">Login</button>
      <div id="error-message" class="error-message mt-3"></div>
    </form>
    <p class="privacy">Privacy Policy</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='emplogin.js') }}"></script>
</body>
</html>
