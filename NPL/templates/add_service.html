<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_new.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="National Physical Laboratory Logo" class="logo">
        <div>
            <h1 class="page-title">CSIR - National Physical Laboratory</h1>
            <h3 class="page-subtitle">सी एस आई आर - राष्ट्रीय भौतिक प्रयोगशाला</h3>
        </div>
        <img class="company-name" src="{{ url_for('static', filename='images/logo2.png') }}" alt="CSIR - NPL">
    </header>
    <main>
        <div class="container">
            <form method="POST" action="{{ url_for('add_service') }}">
                <h1 class="text-center">Add New Service</h1>
                <div class="progressbar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-step progress-step-active" data-title="Service Information"></div>
                    <div class="progress-step" data-title="Service Charges"></div>
                </div>
      
                <!-- Step 1: Service Information -->
                <div class="form-step form-step-active">
                    <div class="mb-3">
                        <label for="service_code" class="form-label">Service Code</label>
                        <input type="text" class="form-control" id="service_code" name="service_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="parameter" class="form-label">Parameter</label>
                        <input type="text" class="form-control" id="parameter" name="parameter" required>
                    </div>
                    <div class="mb-3">
                        <label for="item_type_group" class="form-label">Item Type Group</label>
                        <input type="text" class="form-control" id="item_type_group" name="item_type_group" required>
                    </div>
                    <div class="mb-3">
                        <label for="item_name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="item_name" name="item_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="alias_name" class="form-label">Alias Name</label>
                        <input type="text" class="form-control" id="alias_name" name="alias_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="range" class="form-label">Range</label>
                        <input type="text" class="form-control" id="range" name="range" required>
                    </div>
                    <div class="mb-3">
                        <label for="calibration_parameters" class="form-label">Calibration Parameters</label>
                        <input type="text" class="form-control" id="calibration_parameters" name="calibration_parameters" required>
                    </div>
                    <div class="mb-3">
                        <label for="no_of_points_for_calibration_procedure_no" class="form-label">No. Of Points For Calibration</label>
                        <input type="text" class="form-control" id="no_of_points_for_calibration_procedure_no" name="no_of_points_for_calibration_procedure_no" required>
                    </div>
                    <div class="mb-3">
                        <label for="limitation_condition" class="form-label">Limitation Condition</label>
                        <input type="text" class="form-control" id="limitation_condition" name="limitation_condition" required>
                    </div>
                    <div class="mb-3">
                        <label for="sample_requirements" class="form-label">Sample Requirements</label>
                        <input type="text" class="form-control" id="sample_requirements" name="sample_requirements" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="#" class="btn btn-primary btn-next">Next</a>
                    </div>
                </div>
      
                <!-- Step 2: Service Charges -->
                <div class="form-step">
                    <div id="services_charges">
                        <div class="services_charges">
                            <div class="mb-3">
                                <label for="charges_per_item_rs" class="form-label">Charges per Item (Rs)</label>
                                <input type="text" class="form-control" id="charges_per_item_rs" name="charges_per_item_rs" required>
                            </div>
                            <div class="mb-3">
                                <label for="additional_charges_rs" class="form-label">Additional Charges (Rs)</label>
                                <input type="text" class="form-control" id="additional_charges_rs" name="additional_charges_rs" required>
                            </div>
                            <div class="mb-3">
                                <label for="description_for_additional_charges" class="form-label">Description For Additional Charges</label>
                                <input type="text" class="form-control" id="description_for_additional_charges" name="description_for_additional_charges" required>
                            </div>
                            <div class="mb-3">
                                <label for="remarks_if_any" class="form-label">Remarks If Any</label>
                                <input type="text" class="form-control" id="remarks_if_any" name="remarks_if_any" required>
                            </div>
                            <div class="mb-3">
                                <label for="normal" class="form-label">Normal</label>
                                <input type="text" class="form-control" id="normal" name="normal" required>
                            </div>
                            <div class="mb-3">
                                <label for="tatkal" class="form-label">Tatkal</label>
                                <input type="text" class="form-control" id="tatkal" name="tatkal" required>
                            </div>
                            <div class="mb-3">
                                <label for="edc" class="form-label">EDC</label>
                                <input type="text" class="form-control" id="edc" name="edc" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Service</button>
                            <div class="d-flex justify-content-between mt-3">
                                <a href="#" class="btn btn-secondary btn-prev">Previous</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer bg-light text-dark text-center py-3">
        <a href="{{ url_for('logout') }}">Logout</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='add_new.js') }}"></script>
</body>
</html>
