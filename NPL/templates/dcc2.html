<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>DCC Registraion Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: color #0070ff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color:#fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
       
        h1 {
            margin: 0;
            margin-bottom: 1em;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .download-template, .upload-excel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .download-template label, .upload-excel label {
            margin-bottom: 0;
        }
        .download-template button, .upload-excel button {
            background-color: #0070ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-template button:hover, .upload-excel button:hover {
            background-color: #0070ff;
        }
        button[type="button"] {
            background-color: #0070ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="button"]:hover {
            background-color: #456ba0;
        }
    </style> 
  </head>
  <body>
    <header>
      <img
        src="{{ url_for('static', filename='images/logo1.png') }}"
        alt="National Physical Laboratory Logo"
        class="logo"
      />
      <div>
        <h1 class="page-title">CSIR - National Physical Laboratory</h1>
        <h3 class="page-subtitle">सी एस आई आर - राष्ट्रीय भौतिक प्रयोगशाला</h3>
      </div>
      <img
        class="company-name"
        src="{{ url_for('static', filename='images/logo2.png') }}"
        alt="CSIR - NPL"
      />
    </header>
    <!-- Navigation -->
    <nav class="p-2">
      <a href="/">Home</a>
    </nav>

    <!-- Container -->
    <div class="container">
        <h2>Select Certificate Type</h2>
        <form id="certificateForm" method="post" enctype="multipart/form-data">
            <label for="certificateType">Type of Certificate:</label>
            <select id="certificateType" name="certificateType">
                <option value="testing_template">Testing Certificate</option>
                <option value="calibration_template">Calibration Certificate</option>
                <option value="bnd_template">BND Certificate</option>
            </select>
            <br>
            <br>
            <div class="download-template">
                <label>Download Excel Template:</label>
                <button type="button" onclick="downloadTemplate()">Download</button>
            </div>
            <br>
            <br>
            <div class="upload-excel">
                <label for="excelFile">Upload Excel:</label>
                <input type="file" id="excelFile" name="excelFile" accept=".xls,.xlsx">
            </div>
            <br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <footer class="footer bg-light text-dark text-center py-3">
        <a href="{{ url_for('logout')}}">Logout</a>
    </footer>

    <script>
        function downloadTemplate() {
            const certificateType = document.getElementById('certificateType').value;
            window.location.href = `/download-template/${certificateType}`;
        }

        function submitForm() {
            const form = document.getElementById('certificateForm');
            const formData = new FormData(form);
            fetch('/upload-excel', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('File uploaded successfully!');
                } else {
                    alert('File upload failed!');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    </body>
</html>
