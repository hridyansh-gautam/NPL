<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="dcc.html" defer></script>
    <title>DCC Registraion Form</title>

  <body>
    <header>
      <img
        src="{{ url_for('static', filename='images/logo1.png') }}"
        alt="National Physical Laboratory Logo"
        class="logo"
      />
      <div>
        <h1 class="page-title">CSIR - National Physical Laboratory</h1>
        <h3 class="page-subtitle">सी एस आई आर - राष्ट्रीय भौतिक प्रयोगशाला</h3>
      </div>
      <img
        class="company-name"
        src="{{ url_for('static', filename='images/logo2.png') }}"
        alt="CSIR - NPL"
      />
    </header>
    <!-- Navigation -->
    <nav class="p-2">
      <a href="/Users/adityatyagi/Downloads/NPL Form/index.html">Home</a>
    </nav>

    <!-- Container -->
    <div class="container">
        <h2>Select Certificate Type</h2>
        <form id="certificateForm">
            <label for="certificateType">Type of Certificate:</label>
            <select id="certificateType" name="certificateType">
                <option value="testing">Testing Certificate</option>
                <option value="calibration">Calibration Certificate</option>
                <option value="bnd">BND Certificate</option>
            </select>
            <br>
            <br>
            <div class="download-template">
                <label>Download Excel Template:</label>
                <button type="button" onclick="downloadTemplate()">Download</button>
            </div>
            <br>
            <br>
            <div class="upload-excel">
                <label for="excelFile">Upload Excel:</label>
                <input type="file" id="excelFile" name="excelFile" accept=".xls,.xlsx">
                <button type="button" onclick="chooseFile()">Choose a file</button>
            </div>
            <br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
  </body>
</html>


















     <style>

        }
        .download-template button:hover, .upload-excel button:hover {
            background-color: #0070ff;
        }
        button[type="button"] {
            background-color: #0070ff;
            color: white;

            border: none;
            border-radius: 4px;
            cursor: pointer;

        }
        button[type="button"]:hover {
            background-color: #456ba0;
        }
        footer {
            margin-top: 40%;
        }
    </style>

        function submitForm() {
            const form = document.getElementById('certificateForm');
            const selectedType = form.certificateType.value;
            alert(`Selected Certificate Type: ${selectedType}`);
            // Here you can perform further actions based on the selected certificate type
            // For example, you can redirect to another page or perform an AJAX request
        }

        function downloadTemplate() {
            // Replace with actual download logic if needed
            alert('Downloading Excel template...');
        }

        function chooseFile() {
            const fileInput = document.getElementById('excelFile');
            fileInput.click();
        }
    </script>
</body>
</html>
