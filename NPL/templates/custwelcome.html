<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Welcome page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="{{ url_for('static', filename='custwelcome.js') }}" async></script>
  </head>
  <body>
    <header>
      <img
        src="{{ url_for('static', filename='images/logo1.png') }}"
        alt="National Physical Laboratory Logo"
        class="logo"
      />
      <div>
        <h1 class="page-title">CSIR - National Physical Laboratory</h1>
        <h3 class="page-subtitle">सी एस आई आर - राष्ट्रीय भौतिक प्रयोगशाला</h3>
      </div>
      <img
        class="company-name"
        src="{{ url_for('static', filename='images/logo2.png') }}"
        alt="CSIR - NPL"
      />
    </header>
    <nav>
      <div class="dropdown">
        <button class="btn text-primary bg-transparent border-0 dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          List Of Services
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          {% for service_type in service_types %}
          <li><a class="dropdown-item" href="#">{{ service_type }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <a href="ctbr">CTBR Form</a>
      <a href="#">Track Requests</a>
      <a href="#">Checksum Validation</a>
    </nav>
    <main>
      <div class="checksum-validation">
        <input type="text" id="checksum-input" placeholder="Enter checksum" class="form-control mb-3">
        <button id="validate-button" class="btn btn-primary">Validate Checksum</button>
        <div id="validation-result" class="mt-3"></div>
      </div>
      <h1>Welcome! You are logged in.</h1>
    </main>
    <footer class="footer bg-light text-dark text-center py-3">
      <a href="{{ url_for('logout')}}">Logout</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
